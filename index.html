<script>
var hkMap = L.map('hkMap', {
    crs: L.CRS.Simple,
    minZoom: 0,
    maxZoom: 8,
});
L.tileLayer('https://www.hallownest.net/hkMap/2021_02_08_new_script//{z}/{y}/{x}.png',{
  tileSize:256,
  zoomReverse:false,
  minZoom: 0,
  maxZoom: 8,
  bounds:[[-256, 0], [ 0, 256]],
  maxNativeZoom: 8,
})

.addTo(hkMap);
hkMap.setView([-69.63124990463257, 105.125], 5)
hkMap.addControl(new L.Control.Fullscreen());

 hkMap.on('click', (ev) => {
   hkMap.panTo(ev.latlng);
   console.log(`hkMap.setView([${ev.latlng.lat}, ${ev.latlng.lng}], ${hkMap.getZoom()})`);
 })
</script>
